<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./CSS/Signin.css">
    <link rel="shortcut icon" href="./images/nlogo.jpg" type="image/x-icon">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="./images/netflixlogo-removebg-preview.png" alt="netflixlogo">
        </div>
    </nav>  

    <main>
        <form>
            <fieldset>
                <h1>Sign In</h1>
                <div class="login">
                    <input type="text" id="email" placeholder="Email or phone number" required>
                </div>
                <div class="login">
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="login">
                    <button type="submit"><a href="./whoswatching.html"></a>Sign In</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
